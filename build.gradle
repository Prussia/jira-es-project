
group 'com.jira'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.activemq:activemq-all:5.10.0'
    compile "org.elasticsearch:elasticsearch:1.6.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.3"
    compile "com.vividsolutions:jts:1.13"
    compile "org.springframework:spring-context:4.1.7.RELEASE"
    compile "org.springframework:spring-test:4.1.7.RELEASE"
    compile "org.springframework:spring-web:4.2.5.RELEASE"
    compile "org.slf4j:slf4j-simple:1.6.1"
    compile "org.apache.commons:commons-lang3:3.0"
    compile "com.google.guava:guava:r05"
    compile "javax.inject:javax.inject:1"
    compile "javax.ws.rs:javax.ws.rs-api:2.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.3"
    compile "org.hamcrest:hamcrest-core:1.3"
    compile "org.mockito:mockito-all:1.10.19"
    compile "junit:junit:4.11"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
